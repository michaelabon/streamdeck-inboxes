<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta
          name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>ca.michaelabon.streamdeck-inboxes.marvin Property Inspector</title>
    <link rel="stylesheet" href="../../../sdk/css/sdpi.css" />
</head>

<body>
    <div class="sdpi-wrapper">
        <form id="property-inspector">
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="Sync Server">Sync Server</div>
                <input data-localize class="sdpi-item-value" name="syncServer" type="text"  />
            </div>
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="Sync Database">Sync Database</div>
                <input data-localize class="sdpi-item-value" name="syncDatabase" type="text"  />
            </div>
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="Sync User">Sync User</div>
                <input data-localize class="sdpi-item-value" name="syncUser" type="text"  />
            </div>
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="Sync Password">Sync Password</div>
                <input data-localize class="sdpi-item-value" name="syncPassword" type="password"  />
            </div>
            <div class="sdpi-item">
                <div class="sdpi-item-label empty"></div>
                <div class="sdpi-item-value">
                    <a href="https://app.amazingmarvin.com/pre?api" onclick="onGetSettingsClick('https://app.amazingmarvin.com/pre?api'); return false;">Need these values?</a>
                </div>
            </div>

        </form>

    </div>

    <!-- Stream Deck Libs -->
    <script src="../../../sdk/js/constants.js"></script>
    <script src="../../../sdk/js/prototypes.js"></script>
    <script src="../../../sdk/js/timers.js"></script>
    <script src="../../../sdk/js/utils.js"></script>
    <script src="../../../sdk/js/events.js"></script>
    <script src="../../../sdk/js/api.js"></script>
    <script src="../../../sdk/js/property-inspector.js"></script>
    <script src="../../../sdk/js/dynamic-styles.js"></script>

    <!-- Property Inspector Source -->
    <script src="inspector.js"></script>
</body>

</html>
