<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta
          name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>ca.michaelabon.streamdeck-inboxes.ynab Property Inspector</title>
    <link rel="stylesheet" href="../../../sdk/css/sdpi.css" />
</head>

<body>
    <div class="sdpi-wrapper">
        <form id="property-inspector">

            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="Budget UUID">Budget UUID</div>
                <input data-localize class="sdpi-item-value" name="budgetUuid" type="text" value="" />
            </div>

            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="Api Token">Personal Access Token</div>
                <input data-localize class="sdpi-item-value" name="apiToken" type="password" value="" />
            </div>

            <div class="sdpi-item">
                <div class="sdpi-item-label empty"></div>
                <div class="sdpi-item-value">
                    <a
                            href="https://app.ynab.com/settings/developer"
                            onclick="onGetSettingsClick('https://app.ynab.com/settings/developer'); return false;"
                    >
                        Need a new Personal Access Token?
                    </a>
                </div>
            </div>


        </form>

    </div>

    <!-- Stream Deck Libs -->
    <script src="../../../sdk/js/constants.js"></script>
    <script src="../../../sdk/js/prototypes.js"></script>
    <script src="../../../sdk/js/timers.js"></script>
    <script src="../../../sdk/js/utils.js"></script>
    <script src="../../../sdk/js/events.js"></script>
    <script src="../../../sdk/js/api.js"></script>
    <script src="../../../sdk/js/property-inspector.js"></script>
    <script src="../../../sdk/js/dynamic-styles.js"></script>

    <!-- Property Inspector Source -->
    <script src="inspector.js"></script>
</body>

</html>
