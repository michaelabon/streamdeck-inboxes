<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover" />
    <title>ca.michaelabon.streamdeck-inboxes.gmail Property Inspector</title>
    <link rel="stylesheet" href="sdk/css/sdpi.css" />
</head>

<body>
<div class="sdpi-wrapper">
    <form id="property-inspector">
        <div class="sdpi-item">
            <div data-localize class="sdpi-item-label" title="Gmail Address">Gmail Address</div>
            <input data-localize class="sdpi-item-value" name="username" type="text" placeholder="your.name@gmail.com"  />
        </div>
        <div class="sdpi-item">
            <div data-localize class="sdpi-item-label" title="App Password">App Password</div>
            <input data-localize class="sdpi-item-value" name="password" type="password"  />
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label empty"></div>
            <div class="sdpi-item-value">
                <a
                        href="https://myaccount.google.com/apppasswords"
                        onclick="onGetSettingsClick('https://myaccount.google.com/apppasswords'); return false;"
                >Use 2-factor authentication? Get an app password.</a>
            </div>
        </div>
        <div class="sdpi-item">
            <div data-localize class="sdpi-item-label" title="Label/Folder">Label/Folder</div>
            <select class="sdpi-item-value" name="label" id="label-select" disabled>
                <option value="">Enter credentials first</option>
            </select>
        </div>
        <div class="sdpi-item" id="label-status" style="display: none;">
            <div class="sdpi-item-label empty"></div>
            <div class="sdpi-item-value">
                <span id="label-status-text" style="color: #ff6b6b;"></span>
            </div>
        </div>
    </form>
</div>


<!-- Stream Deck Libs -->
<script src="sdk/js/constants.js"></script>
<script src="sdk/js/prototypes.js"></script>
<script src="sdk/js/timers.js"></script>
<script src="sdk/js/utils.js"></script>
<script src="sdk/js/events.js"></script>
<script src="sdk/js/api.js"></script>
<script src="sdk/js/property-inspector.js"></script>
<script src="sdk/js/dynamic-styles.js"></script>

<!-- Property Inspector Source -->
<script src="gmail.js"></script>
</body>
</html>
